<div class="example-container">

    <h1 class="example-app-name"></h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">

      <mat-nav-list>
        <a class="links" routerLink="company">Company Data</a>
        <a class="links" routerLink="launches">Launches</a>
        <a class="links" routerLink="launchpads">Launchpads</a>
      </mat-nav-list>

    <mat-sidenav-content>

    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
